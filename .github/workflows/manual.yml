# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Entity to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
permissions:
  id-token: write
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Check out branch to runner
    - uses: actions/checkout@v2
    # Setup terraform; see for more: https://github.com/marketplace/actions/hashicorp-setup-terraform
    - uses: hashicorp/setup-terraform@v2

    # Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@master
      with:
        role-to-assume: arn:aws:iam::776406839915:role/github_actions_role
        role-session-name: terraformrunnersession
        aws-region: eu-central-1
        
    # Terraform reformat in standard style
    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true
    
    # Do the terraform init on the runner
    - name: Terraform Init
      id: init
      run: terraform init

    # Check if terraform configuration is valid
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    # Do the terraform planning
    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      continue-on-error: true           # This is set to true, so it can be checked later

    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}"
